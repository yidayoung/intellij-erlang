language: java
install: true

jdk:
- openjdk8

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/

script:
  - ./gradlew buildPlugin

branches:
  only:
    - master

before_deploy:
  - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')}

deploy:
  provider: releases
  skip_cleanup: true
  file_glob: true
  file: "build/distributions/*"
  api_key: "$API_KEY"
  on:
    branch: "master"